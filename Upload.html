  <body>
    <!--header start-->
    <header class="head-section" data-role="header" data-position="fixed">
      <div class="container">
         <div class="row p-t-b-10">
             <div class="col-xs-9 col-md-9 col-lg-9"><span class="wf-logo"></span></div>
             <div class="col-xs-1 col-md-1 col-lg-1 text-right"><span class="icon-search"></span></div>
             <div class="col-xs-2 col-md-2 col-lg-2 text-right"><span class="icon-menu"></span></div>
         </div>
      </div>
      
    </header>
    <!--header end-->
    <div class="container">
        <div class="row page-tabs">
            <div class="col-xs-6 col-md-6 col-lg-6 p-t-b-40 align-center acc-summary">ACCOUNT SUMMARIES</div>
            <div class="col-xs-6 col-md-6 col-lg-6 p-t-b-40 align-center active budget">MY BUDGET</div>
        </div>
        <section id="budget">
            <div class="row p-t-b-10">
                <div class="col-xs-12 col-md-12 col-lg-12 text-center"><h1>Upload your Receipt by Taking a Picture</h1></div>
               
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12 col-lg-12 align-center border-rt-bt image_capture"></div>
               
            </div>
            
			 <div class="row p-t-b-10">
                <div class="col-xs-5 col-md-5 col-lg-5 text-center"> <span type="button" class=" app_button_previous"><img src="./images/btn_cancel.png"/></span></div>
                <div class="col-xs-2 col-md-2 col-lg-2 text-center icon-camera_cont"><span class="icon-camera_click"><img src="./images/icon_camera.png"/></span></div> 
				<div class="col-xs-5 col-md-5 col-lg-5 text-center"> <span type="button" class="app_button_next"><img src="./images/btn_next.png"/></span> </div>
            </div>
            
        </section>
        <section id="account-summary" class="hide">
            <div class="row">
                <div class="col-xs-6 col-md-6 col-lg-6 align-center border-rt-bt">
                    <span class="img-acc-col img-acc-checking mar-t-b-10"></span>
                    <span class="heading-text">MY CHECKING</span>
                </div>
                <div class="col-xs-6 col-md-6 col-lg-6 align-center border-rt-bt">
                    <span class="img-acc-col img-acc-savings mar-t-b-10"></span>
                    <span class="heading-text">MY SAVINGS</span>
                </div> 
            </div>
            <div class="row">
                <div class="col-xs-6 col-md-6 col-lg-6 align-center border-rt-bt">

                </div>
                <div class="col-xs-6 col-md-6 col-lg-6 align-center border-rt-bt">
                    <span class="img-acc-col img-acc-loan mar-t-b-10"></span>
                    <span class="heading-text">JOINT CC</span>
                </div> 
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12 col-lg-12 align-center border-rt-bt"><img src="images/ad_text.png" class="mar-t-b-10"></div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-md-6 col-lg-6 align-center border-rt-bt">
